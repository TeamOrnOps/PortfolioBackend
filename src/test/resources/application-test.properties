# Test Profile Configuration for PortfolioBackend
# This configuration is loaded when @ActiveProfiles("test") is used

# Application name
spring.application.name=PortfolioBackend

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with schema and data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Disable H2 console in tests
spring.h2.console.enabled=false

# File Upload Configuration for Tests (use temp directories)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=${java.io.tmpdir}/portfolio-uploads-test
file.static-dir=${java.io.tmpdir}/portfolio-static-test

# JWT Configuration for Tests
jwt.secret=Y6kPN7q3QkGjQqV7H4uPp3q3JwBs7gDp5Sdq8Hr93Fs=

# Base URL for tests
app.base-url=http://localhost:8080

# Logging Configuration for Tests
logging.level.root=INFO
logging.level.org.ek.portfoliobackend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=DEBUG

# Disable security for most tests (individual tests can override)
spring.security.enabled=false
