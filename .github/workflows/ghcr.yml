name: Build and Push to GHCR

# ============================================================================
# ALGENORD - BUILD AND PUSH TO GHCR (GitHub Container Registry)
# ============================================================================
# BRANCH STRATEGI (SIMPEL):
# - Feature branches → development (PR): Bygger og tester
# - Development → main (merged): Bygger, tester OG pusher til GHCR
# ============================================================================

on:
  # Push til main: Bygger, tester OG pusher til GHCR
  push:
    branches: [main]

  # PRs mod development eller main: Bygger og tester (pusher IKKE)
  pull_request:
    branches:
      - main
      - development

  # Manuel trigger
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/algenord-backend:latest .

      - name: Create test .env
        run: |
          cat > .env << EOF
          MYSQL_ROOT_PASSWORD=local_dev_password
          MYSQL_DATABASE=alge_nord_db
          MYSQL_USER=ornops
          MYSQL_PASSWORD=local_dev_password
          SPRING_PROFILES_ACTIVE=dev
          SPRING_JPA_DDL_AUTO=create-drop
          EOF

      - name: Start containers
        run: docker compose up -d

      - name: Wait for services
        run: sleep 40

      - name: Test endpoint
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/projects || echo "000")
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Health check failed with status: $HTTP_STATUS"
            echo "=== Backend logs ==="
            docker compose logs backend
            echo "=== Database logs ==="
            docker compose logs database
            exit 1
          fi
          
          echo "Health check passed with status: $HTTP_STATUS"
          echo "=== API Response Preview ==="
          curl -s http://localhost:8080/api/projects | head -c 500

      - name: Stop and remove containers
        if: always()
        run: |
          docker compose down -v
          docker system prune -f

      # Pusher KUN til GHCR når kode når main branch
      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/algenord-backend:latest


# ============================================================================
# BRANCH WORKFLOW OVERSIGT
# ============================================================================
#
# Feature branch → Development (PR):
#   Bygger image
#   Kører integrationstest
#   Pusher IKKE til GHCR
#   → Giver tidlig feedback om koden virker
#
# Feature branch → Development (merged):
#   Ingen workflow (venter til main)
#
# Development → Main (PR):
#   Bygger image
#   Kører integrationstest
#   Pusher IKKE til GHCR
#
# Development → Main (merged):
#   Bygger image
#   Kører integrationstest
#   Pusher til GHCR med :latest tag
#   → Kun verified, testet kode når produktion
#
# ============================================================================